POSTGRES_CONTAINER_VERSION=postgres:15.8-alpine
POSTGRES_CONTAINER_USERNAME=postgres
POSTGRES_CONTAINER_PASSWORD=postgres

spring.config.import=classpath:test-environment.properties

spring.application.name=Uni-Track

spring.datasource.driver-class-name=org.postgresql.Driver
logging.level.root=debug

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.hibernate.ddl-auto=update

spring.flyway.schemas=public
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=3

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_OAUTH2_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_OAUTH2_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.provider.custom-google.issuer-uri=https://accounts.google.com