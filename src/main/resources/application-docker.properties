spring.application.name=Uni-Track

spring.config.import=classpath:docker-environment.properties

spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

spring.datasource.username=${POSTGRES_USERNAME}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.url=${POSTGRES_URL}

server.port=2017

spring.sql.init.mode=ALWAYS

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SMPT_EMAIL}
spring.mail.password=${SMTP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

spring.flyway.user=${POSTGRES_USERNAME}
spring.flyway.password=${POSTGRES_PASSWORD}
spring.flyway.schemas=public
spring.flyway.url=${POSTGRES_URL}
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=3