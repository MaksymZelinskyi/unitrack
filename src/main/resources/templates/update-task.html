<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update Task</title>
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>

<div th:insert="fragments :: header"></div>

<h1 class="task-title-heading">Update Task</h1>

<form class="form-layout"
      th:action="@{/tasks/{id}(id=${task.id})}"
      th:object="${task}"
      method="post">

    <div class="form-left-column">
        <input type="hidden" name="_method" value="put"/>

        <label for="title">Task title</label>
        <input th:field="*{title}"
               id="title"
               type="text"
               class="input-field"
               required maxlength="255"/>

        <label for="description">Task description</label>
        <input th:field="*{description}"
               id="description"
               type="text"
               class="input-field"
               maxlength="255"/>

        <label for="deadline">Deadline</label>
        <input th:field="*{deadline}"
               id="deadline"
               type="datetime-local"
               class="input-field"
               required/>

        <label class="label-strong">Add Collaborator</label>
        <select id="collabPicker"
                class="select-field"
                onchange="addAssignee(this)">
            <option value="" disabled selected>Select a collaborator</option>
            <option th:each="collaborator : ${collaborators}"
                    th:value="${collaborator.id}"
                    th:text="${collaborator.name}">
            </option>
        </select>

        <button type="submit" class="submit-btn">
            Submit
        </button>
    </div>

    <div class="assignees-panel">
        <label class="current-assignees-label">
            Current Assignees
        </label>

        <div id="assignees-list" class="assignee-list">
            <div class="assignee"
                 th:each="assignee, iterStat : ${assignees}"
                 th:attr="data-id=${assignee.id}">

                <button type="button"
                        class="remove-btn"
                        aria-label="Remove">
                    <img src="https://pngimg.com/uploads/minus/minus_PNG34.png"
                         alt="Remove"
                         class="remove-icon"/>
                </button>

                <span class="assignee-name"
                      th:text="${assignee.name}"></span>

                <input type="hidden"
                       th:name="assignees[__${iterStat.index}__].id"
                       th:value="${assignee.id}"/>
            </div>
        </div>
    </div>

</form>

<script>
    function addAssignee(selectEl) {
        const list = document.getElementById('assignees-list');
        const id = selectEl.value;
        if (!id) return;

        const name = selectEl.options[selectEl.selectedIndex].text;

        if (list.querySelector(`[data-id="${CSS.escape(id)}"]`)) {
            selectEl.value = '';
            return;
        }

        const row = document.createElement('div');
        row.className = 'assignee';
        row.dataset.id = id;

        row.innerHTML = `
            <button type="button" class="remove-btn" aria-label="Remove">âœ•</button>
            <span class="assignee-name">${name}</span>
            <input type="hidden" name="assignees[0].id" value="${id}">
        `;

        list.appendChild(row);
        reindexAssignees();
        selectEl.value = '';
    }

    function reindexAssignees() {
        const list = document.getElementById('assignees-list');
        list.querySelectorAll('.assignee').forEach((row, i) => {
            const idInput = row.querySelector('input[type="hidden"]');
            if (idInput) idInput.name = `assignees[${i}].id`;
        });
    }

    document.addEventListener('click', e => {
        if (e.target.closest('.remove-btn')) {
            e.target.closest('.assignee').remove();
            reindexAssignees();
        }
    });
</script>

</body>
</html>
