<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Task</title>
    <th:block th:insert="fragments :: head"></th:block>
</head>
<body>

<div th:insert="fragments :: header"></div>

<h1 class="task-title-heading">Update Task</h1>

<form class="form-layout"
      th:action="@{/tasks/{id}(id=${task.id})}"
      th:object="${task}"
      method="post">

    <div class="form-left-column">
        <input type="hidden" name="_method" value="put"/>

        <label for="title">Task title</label>
        <input th:field="*{title}"
               id="title"
               type="text"
               class="input-field"
               required maxlength="255"/>

        <label for="description">Task description</label>
        <input th:field="*{description}"
               id="description"
               type="text"
               class="input-field"
               maxlength="255"/>

        <label for="deadline">Deadline</label>
        <input th:field="*{deadline}"
               id="deadline"
               type="datetime-local"
               class="input-field"
               required/>

        <label class="label-strong">Add Collaborator</label>
        <select id="collabPicker"
                class="select-field"
                onchange="addAssignee(this)">
            <option value="" disabled selected>Select a collaborator</option>
            <option th:each="collaborator : ${collaborators}"
                    th:value="${collaborator.id}"
                    th:text="${collaborator.name}">
            </option>
        </select>

        <button type="submit" class="submit-btn">
            Submit
        </button>
    </div>

    <div class="assignees-panel">
        <label class="current-assignees-label">
            Current Assignees
        </label>

        <div id="assignees-list" class="assignee-list">
            <div class="assignee"
                 th:each="assignee, iterStat : ${assignees}"
                 th:attr="data-id=${assignee.id}">

                <button type="button" class="remove-btn" aria-label="Remove">
                    <img src="/icons/minus.png" alt="Remove" class="remove-icon"/>
                </button>

                <span class="assignee-name"
                      th:text="${assignee.name}"></span>

                <input type="hidden"
                       th:name="assignees[__${iterStat.index}__].id"
                       th:value="${assignee.id}"/>
            </div>
        </div>
    </div>

</form>

<script src="/js/update-task.js"></script>

</body>
</html>
