<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Uni-Track</title>
    <link rel="stylesheet" href="/styles/main.css"/>
</head>

<body>

<div th:insert="fragments :: header"></div>

<div class="layout">

    <!-- Main Section: Projects -->
    <section class="main">
        <h1 class="section-title">My Projects</h1>

        <ul class="project-list two-columns">
            <li th:if="${projects == null || #lists.isEmpty(projects)}" class="empty-text">No projects yet</li>

            <li th:each="project : ${projects}" class="card">
                <div th:if="${project.status == 'DONE'}" class="project-status done"></div>
                <div th:if="${project.status == 'PLANNED'}" class="project-status planned"></div>

                <a th:href="@{/projects/{id}(id=${project.id})}">
                    <h4 class="project-title" th:text="${project.title}">Project Name</h4>
                    <p class="project-desc" th:text="${project.description}">Project description</p>
                    <div class="project-meta">
                        <span class="meta-label">Role:</span>
                        <span th:text="${project.role}">Role name</span>
                    </div>
                </a>
            </li>
        </ul>
    </section>

    <!-- Sidebar: Tasks -->
    <aside class="sidebar">
        <h1 class="section-title">Current Tasks</h1>

        <ul class="collab-list">
            <li th:if="${tasks == null || #lists.isEmpty(tasks)}" class="empty-text">No tasks yet</li>

            <li th:each="task : ${tasks}" class="collab-card">
                <a th:href="@{/tasks/{id}(id=${task.id})}">
                    <h4 class="collab-name" th:text="${task.title}">Task Title</h4>

                    <div class="task-detail">
                        <h5 class="label">Project</h5>
                        <p class="task-text" th:text="${task.project}">Project Name</p>
                    </div>

                    <div class="task-detail">
                        <h5 class="label">Description</h5>
                        <p class="task-text" th:text="${task.description}">Task description</p>
                    </div>

                    <div class="task-detail">
                        <h5 class="date-label">Deadline</h5>
                        <span class="date" th:text="${#temporals.format(task.deadline, 'dd MMM yyyy HH:mm')}">01/01/2025</span>
                    </div>
                </a>
            </li>
        </ul>
    </aside>

</div>
</body>
</html>
