<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Uni-Track</title>
    <th:block th:insert="fragments :: head"></th:block>
</head>

<body>

<div th:insert="fragments :: header"></div>

<div class="layout">

    <!-- Main Section: Projects -->
    <section class="main">
        <h1 class="section-title">My Projects</h1>
        <div class="project-grid-wrapper">
            <ul class="project-list three-columns">
                <li th:each="project : ${projects}" class="project-card">
                    <a title="Open project" th:href="@{/projects/{id}(id=${project.id})}">
                        <div class="project-status"
                             th:classappend="|${project.status.toLowerCase()}|"></div>

                        <div class="project-content">
                            <div class="project-header">
                                <h4 class="project-title" th:text="${project.title}">Project Name</h4>
                                <span class="project-status-label" th:text="${project.status}">ACTIVE</span>
                            </div>

                            <p class="project-desc" th:text="${project.description}">Project description</p>

                            <div class="bottom">
                                <div class="project-meta">
                                    <span class="meta-label">Deadline:</span>
                                    <span class="meta-value" th:text="${#temporals.format(project.deadline, 'dd MMM yyyy')}"></span>
                                </div>

                                <div class="project-meta">
                                    <span class="meta-label">Role:</span>
                                    <span class="meta-value" th:text="${project.role}">Developer</span>
                                </div>
                            </div>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </section>

    <!-- Sidebar: Tasks -->
    <aside class="right-sidebar">
        <h1 class="task-section-title">Current Tasks</h1>

        <ul class="task-list-vertical">

            <li th:if="${tasks == null || #lists.isEmpty(tasks)}" class="task-empty-text">
                No tasks yet
            </li>

            <li th:each="task : ${tasks}" class="task-card-mini">
                <a title="Open task" th:href="@{/tasks/{id}(id=${task.id})}">
                    <h4 class="task-name" th:text="${task.title}">Task Title</h4>

                    <div class="task-info-block">
                        <h5 class="task-info-label">Project</h5>
                        <p class="task-info-text" th:text="${task.project}">Project Name</p>
                    </div>

                    <div class="task-info-block">
                        <h5 class="task-info-label">Description</h5>
                        <p class="task-info-text" th:text="${task.description}">Task description</p>
                    </div>

                    <div class="task-info-block">
                        <h5 class="task-info-label">Deadline</h5>
                        <span class="task-info-date"
                              th:text="${#temporals.format(task.deadline, 'dd MMM yyyy HH:mm')}">
                          01/01/2025
                        </span>
                    </div>
                </a>
            </li>
        </ul>
    </aside>


</div>
</body>
</html>
