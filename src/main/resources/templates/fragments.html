<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head></head>
<body>
<div th:fragment="header">
    <header class="sticky top-0 z-50 bg-gray-100 shadow-md py-2 px-4">
        <div class="max-w-screen-xl mx-auto flex items-center justify-between flex-wrap gap-4">


            <div class="flex items-center space-x-2">
                <h1 class="text-3xl font-bold text-blue-500"><a th:href="@{/home}">Uni-Track</a></h1>
            </div>


            <h2 class="hidden md:block text-base text-gray-600 italic">
                The most complete team-management tool
            </h2>


            <div class="flex space-x-2">
                <button><img alt="EN"
                             class="w-10 h-10 rounded-full border-2 border-blue-500"
                             src="https://wiki2.railml.org/images/b/b8/UK_flag.png"/></button>
                <button><img
                        alt="FR"
                        class="w-10 h-10 rounded-full border-2 border-blue-500"
                        src="https://tse2.mm.bing.net/th/id/OIP.mO2EfRE-TxiZgZ20kE6aOwHaE7?rs=1&pid=ImgDetMain&o=7&rm=3"/>
                </button>
            </div>

            <a class="flex items-center gap-4 w-72 max-w-sm -mr-32 px-4 py-3 bg-white rounded-xl shadow-md hover:shadow-lg transition duration-300 border border-gray-300"
               th:href="@{/profile}">

                <img alt="Profile Picture"
                     class="w-12 h-12 rounded-full border-2 border-blue-500 object-cover"
                     th:src="${currentUser.avatarUrl}"/>

                <div class="flex flex-col">
                    <h3 class="text-lg font-semibold text-gray-800"
                        th:text="(${currentUser.firstName + ' ' + currentUser.lastName})"></h3>
                    <p class="text-sm text-gray-500" th:text="${currentUser.status}"></p>
                </div>
            </a>

            <form class="inline-block -mr-20" method="post" th:action="@{/logout}">

                <button class="logout-glow group relative inline-flex items-center gap-2 rounded-2xl
                 bg-gradient-to-r from-rose-500 via-fuchsia-500 to-indigo-600
                 px-5 py-3 text-black font-semibold shadow-lg transition
                 hover:scale-[1.02] active:scale-[0.98] focus:outline-none focus:ring-4 focus:ring-fuchsia-300"
                        type="submit">
                    <!-- Icon -->
                    <svg aria-hidden="true"
                         class="h-5 w-5 transition-transform group-hover:-translate-x-0.5" fill="none" stroke="currentColor" stroke-linecap="round"
                         stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24">
                        <path d="M9 21H7a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h2"/>
                        <path d="M16 17l5-5-5-5"/>
                        <path d="M21 12H9"/>
                    </svg>
                </button>
            </form>
        </div>
    </header>
</div>
</body>
</html>
