<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Task</title>
    <th:block th:insert="fragments :: head"></th:block>
</head>
<body class="body-bg">

<div th:insert="fragments :: header"></div>

<h1 class="page-title">New Task</h1>

<form th:action="@{/tasks?projectId={projectId}(projectId=${projectId})}"
      th:object="${taskForm}" method="post" class="task-form-container">

    <!-- LEFT: Task form -->
    <div class="task-form-left">
        <div class="form-group">
            <label>Task Title</label>
            <input th:field="*{title}" type="text" placeholder="Title" required maxlength="255">
        </div>

        <div class="form-group">
            <label>Task Description</label>
            <input th:field="*{description}" type="text" placeholder="Description" maxlength="255">
        </div>

        <div class="form-group">
            <label>Deadline</label>
            <input th:field="*{deadline}" type="datetime-local">
        </div>

        <div class="form-group">
            <label>Add Collaborator</label>
            <select id="collabPicker" onchange="addAssignee(this)">
                <option value="" disabled selected>Select a collaborator</option>
                <option th:each="collaborator, i : ${collaborators}"
                        th:value="${collaborator.id}"
                        th:text="${collaborator.name}"></option>
            </select>
        </div>

        <button type="submit" class="submit-btn">Submit</button>
    </div>

    <!-- RIGHT: Current Assignees -->
    <div class="form-right">
        <label class="assignee-label">Current Assignees</label>

        <div id="assignees-list" class="assignees-list style-enhanced">
            <div class="task-assignee" th:each="assignee, iterStat : ${assignees}">
                <img class="avatar avatar-sm" th:src="${assignee.avatarUrl}" alt="Profile Picture"/>

                <div class="assignee-info">
                    <span class="assignee-name" th:text="${assignee.name}">User Name</span>
                    <span class="assignee-role" th:text="${assignee.role}">Role</span>
                </div>

                <button type="button"
                        class="remove-btn"
                        th:onclick="'removeAssignee(' + ${assignee.id} + ')'">
                    ✕
                </button>

                <input type="hidden"
                       th:name="assignees[__${iterStat.index}__].id"
                       th:value="${assignee.id}">
            </div>
        </div>
    </div>

</form>

<script>
    function addAssignee(selectEl) {
      const list = document.getElementById('assignees-list');
      const id = selectEl.value;
      if (!id) return;

      const name = selectEl.options[selectEl.selectedIndex].text;

      if (list.querySelector(`[data-id="${CSS.escape(id)}"]`)) {
        selectEl.value = '';
        return;
      }

      const row = document.createElement('div');
      row.className = 'assignee';
      row.dataset.id = id;

      row.innerHTML = `
        <button type="button" class="remove-btn">✕</button>
        <span class="assignee-name">${name}</span>
        <input type="hidden" name="assignees[0].id" value="${id}">
      `;

      list.appendChild(row);
      reindexAssignees();
      selectEl.value = '';
    }

    function reindexAssignees() {
      const list = document.getElementById('assignees-list');
      list.querySelectorAll('.assignee').forEach((row, i) => {
        const idInput = row.querySelector('input[type="hidden"]');
        if (idInput) idInput.name = `assignees[${i}].id`;
      });
    }

    document.addEventListener('click', e => {
      if (e.target.closest('.remove-btn')) {
        const row = e.target.closest('.assignee');
        row.remove();
        reindexAssignees();
      }
    });
</script>

</body>
</html>
