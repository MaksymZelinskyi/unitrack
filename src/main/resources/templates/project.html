<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Uni-Track</title>
    <th:block th:insert="fragments :: head"></th:block>
</head>
<body>
<div th:insert="fragments :: header"></div>

<h1 class="page-title" th:text="${project.title}"></h1>

<div style="layout">
    <section class="project-section">

        <div class="content-split">

            <!-- Left: Project -->
            <div class="task-view">

                <h1 class="task-title" th:text="${project.title}"></h1>

                <section class="detail-block">
                    <label>Description:</label>
                    <p th:text="${project.description}"></p>
                </section>

                <section class="detail-block">
                    <label>Client:</label>
                    <span th:text="${project.client.name}"></span>
                </section>

                <section class="detail-block">
                    <label>Deadline:</label>
                    <span th:text="${project.end}"></span>
                </section>

            </div>

            <!-- Right: Sidebar -->
            <aside class="task-sidebar">
                <label class="sidebar-title">Assignees</label>
                <ul class="assignees-list">

                    <li th:if="${assignees == null || #lists.isEmpty(assignees)}" class="empty-text">
                        Nobody assigned
                    </li>

                    <li th:each="assignee : ${assignees}">
                        <a class="assignee-row" th:href="@{/collaborators/{id}(id=${assignee.id})}">
                            <img class="avatar" th:src="${#strings.isEmpty(assignee.avatarUrl) ? '/icons/profile-icon.png' : assignee.avatarUrl}">
                            <div>
                                <p class="assignee-name" th:text="${assignee.name}"></p>
                                <p class="assignee-role" th:text="${assignee.role}"></p>
                            </div>
                        </a>
                    </li>
                </ul>
            </aside>
        </div>

        <div class="kanban-container">
            <a class="add-card" th:if="${canUpdate}"
               th:href="@{/tasks/new?projectId={projectId}(projectId=${project.id})}">
                <img alt="Add task" class="add-task-icon"
                     src="/icons/plus.png"/>
                <p class="add-task-text">Add New task</p>
            </a>

            <div class="column">
                <h1 class="column-title todo-title">To Do</h1>
                <ul class="sortable" id="TODO">
                    <li th:if="${todo == null || #lists.isEmpty(todo)}">Nothing yet</li>

                    <li class="task-wrapper" th:data-id="${task.id}" th:each="task : ${todo}">
                        <div class="task-card task-border-todo">
                            <div class="flex-row">
                                <a th:if="${canUpdate}"
                                   th:href="@{/tasks/update/{id}(id=${task.id})}"
                                   class="task-edit-btn">
                                    <img src="/icons/pencil.png"/>
                                </a>

                                <div class="task-delete-btn" th:if="${canDelete}">
                                    <form method="post" th:action="@{/tasks/{id}(id=${task.id})}">
                                        <input name="_method" type="hidden" value="delete">
                                        <button type="submit" class="confirm-delete">
                                            <img src="/icons/trash.png"/>
                                        </button>
                                    </form>
                                </div>
                            </div>
                            <a th:href="@{/tasks/{id}(id=${task.id})}" class="task-link top">
                                <h4 class="task-title" th:text="${task.title}"></h4>
                                <p class="task-desc" th:text="${task.description}"></p>
                            </a>

                        </div>
                    </li>
                </ul>
            </div>

            <div class="column">
                <h1 class="column-title inprogress-title">In Progress</h1>
                <ul class="sortable" id="IN_PROGRESS">
                    <li th:if="${in_progress == null || #lists.isEmpty(in_progress)}">Nothing yet</li>

                    <li class="task-wrapper" th:data-id="${task.id}" th:each="task : ${in_progress}">
                        <div class="task-card task-border-inprogress">

                            <a th:if="${canUpdate}"
                               th:href="@{/tasks/update/{id}(id=${task.id})}"
                               class="task-edit-btn">
                                <img src="/icons/pencil.png"/>
                            </a>

                            <div class="task-delete-btn" th:if="${canDelete}">
                                <form method="post" th:action="@{/tasks/{id}(id=${task.id})}">
                                    <input name="_method" type="hidden" value="delete">
                                    <button type="submit" class="confirm-delete">
                                        <img src="/icons/trash.png"/>
                                    </button>
                                </form>
                            </div>

                            <a th:href="@{/tasks/{id}(id=${task.id})}" class="task-link top">
                                <h4 class="task-title" th:text="${task.title}"></h4>
                                <p class="task-desc" th:text="${task.description}"></p>
                            </a>

                        </div>
                    </li>
                </ul>
            </div>

            <div class="column">
                <h1 class="column-title done-title">Done</h1>
                <ul class="sortable" id="DONE">
                    <li th:if="${done == null || #lists.isEmpty(done)}">Nothing yet</li>

                    <li class="task-wrapper" th:data-id="${task.id}" th:each="task : ${done}">
                        <div class="task-card task-border-done">

                            <a th:if="${canUpdate}"
                               th:href="@{/tasks/update/{id}(id=${task.id})}"
                               class="task-edit-btn">
                                <img src="/icons/pencil.png"/>
                            </a>

                            <div class="task-delete-btn" th:if="${canDelete}">
                                <form method="post" th:action="@{/tasks/{id}(id=${task.id})}">
                                    <input name="_method" type="hidden" value="delete">
                                    <button type="submit" class="confirm-delete">
                                        <img src="/icons/trash.png"/>
                                    </button>
                                </form>
                            </div>

                            <a th:href="@{/tasks/{id}(id=${task.id})}" class="task-link">
                                <h4 class="task-title" th:text="${task.title}"></h4>
                                <p class="task-desc" th:text="${task.description}"></p>
                            </a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

    </section>

    <div class="project-actions">

        <form method="post"
              th:action="@{/projects/{id}(id=${project.id})}"
              th:if="${canDelete}">
            <input name="_method" type="hidden" value="delete">

            <button class="btn btn-danger confirm-delete" type="submit">
                <img alt="Delete"
                     class="icon"
                     src="/icons/trash.png"/>
                <span>Delete Project</span>
            </button>
        </form>

        <form method="get"
              th:action="@{/projects/update/{id}(id=${project.id})}"
              th:if="${canUpdate}">
            <button class="btn btn-primary" type="submit">
                <img alt="Modify"
                     class="icon"
                     src="/icons/pencil.png"/>
                <span>Modify</span>
            </button>
        </form>

        <form method="post"
              th:action="@{/projects/complete/{id}(id=${project.id})}"
              th:if="${canUpdate}">
            <label class="toggle-label" for="completed">
                <span>Mark as completed</span>

                <div class="toggle-wrapper">
                    <input
                            aria-label="Mark as completed"
                            id="completed"
                            name="completed"
                            onclick="this.form.submit()"
                            th:checked="${project.status == 'DONE'}"
                            type="checkbox"
                            class="toggle-input"
                    >

                    <div class="toggle-bg"></div>
                    <div class="toggle-ball"
                         th:classappend="${project.status == 'DONE'} ? ' toggled' : ''">
                    </div>
                </div>
            </label>
        </form>

    </div>

</div>
<div th:insert="fragments :: confirm-modal"></div>

<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
<script src="/js/sort-tasks.js"></script>
<script src="/js/confirmation.js"></script>
</body>
</html>
