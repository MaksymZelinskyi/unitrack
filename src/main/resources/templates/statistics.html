<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Uni-Track</title>
    <th:block th:insert="fragments :: head"></th:block>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div th:insert=" fragments :: header"></div>

    <h1 class="page-title">Statistics</h1>

    <section class="stats-section">

        <!-- Stats card -->
        <div class="stats-card">
            <h2 class="label">Overview</h2>
            <dl class="stats-lines">
                <div class="stats-data">
                    <dt>Total projects:</dt>
                    <dd th:text="${stats.projects.total}"></dd>
                </div>
                <div class="stats-data">
                    <dt>Active projects:</dt>
                    <dd th:text="${stats.projects.active}"></dd>
                </div>
                <div class="stats-data">
                    <dt>Completed projects:</dt>
                    <dd th:text="${stats.projects.completed}"></dd>
                </div>
                <div class="stats-data">
                    <dt>Project deadlines (next month):</dt>
                    <dd th:text="${stats.projects.deadlines}"></dd>
                </div>
                <div class="stats-data">
                    <dt>Total tasks:</dt>
                    <dd th:text="${stats.tasks.total}"></dd>
                </div>
                <div class="stats-data">
                    <dt>Completed tasks:</dt>
                    <dd th:text="${stats.tasks.completed}"></dd>
                </div>
                <div class="stats-data">
                    <dt>Tasks in time:</dt>
                    <dd th:text="${stats.tasks.inTime}"></dd>
                </div>
                <div class="stats-data">
                    <dt>Overdue tasks:</dt>
                    <dd th:text="${stats.tasks.overdue}"></dd>
                </div>
                <div class="stats-data">
                    <dt>Task deadlines (next month):</dt>
                    <dd th:text="${stats.tasks.deadlines}"></dd>
                </div>
            </dl>
        </div>

        <!-- Charts card -->
        <div class="chart-card">
            <div class="chart">
                <h2 class="section-title">Activity per User</h2>
                <canvas id="userActivityChart" class="diagram"></canvas>
            </div>
            <div class="chart">
                <h2 class="section-title">Activity per Project</h2>
                <canvas id="projectActivityChart" class="diagram"></canvas>
            </div>
        </div>
    </section>

<script th:inline="javascript">
    let usernames = /*[[${userChart.users}]]*/ [];
    let tasksPerUser = /*[[${userChart.tasksPerUser}]]*/ [];
    let projects = /*[[${projectChart.projects}]]*/ [];
    let tasksPerProject = /*[[${projectChart.tasksPerProject}]]*/ [];
</script>

<script>
    //Users chart
    new Chart(document.getElementById('userActivityChart'), {
        type: 'bar',
        data: {
            labels: usernames,
            datasets: [{
                label: 'Tasks Completed',
                data: tasksPerUser,
                backgroundColor: 'rgba(54,162,235,0.6)',
                borderColor: 'rgba(54,162,235,1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            plugins: { legend: { display: false } },
            scales: { y: { beginAtZero: true } }
        }
    });

    //Projects chart
    new Chart(document.getElementById('projectActivityChart'), {
        type: 'doughnut',
        data: {
            labels: projects,
            datasets: [{
                data: tasksPerProject,
                backgroundColor: [
                    'rgba(75,192,192,0.6)',
                    'rgba(255,159,64,0.6)',
                    'rgba(153,102,255,0.6)'
                ],
                borderColor: '#fff',
                borderWidth: 2
            }]
        },
        options: { responsive: true, plugins: { legend: { position: 'bottom' } } }
    });
</script>
</body>
</html>
