<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Uni-Track</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50">
<div th:insert="fragments :: header"></div>

<h1 class="text-3xl md:text-4xl text-green-600 font-bold text-center mb-6 mt-5">Statistics</h1>

<section class="w-full flex-grow py-8 border-r-4 mb-6">
    <div class="flex flex-col md:flex-row gap-6 max-w-6xl mx-auto">

        <!-- Stats card -->
        <div class="w-full md:w-1/2 rounded-lg bg-white text-gray-700 shadow p-4 hover:shadow-md transition">
            <h2 class="text-lg font-semibold mb-3">Overview</h2>
            <dl class="space-y-2 text-sm">
                <div class="flex justify-between border-b pb-1">
                    <dt>Total projects:</dt>
                    <dd th:text="${stats.projects.total}"></dd>
                </div>
                <div class="flex justify-between border-b pb-1">
                    <dt>Active projects:</dt>
                    <dd th:text="${stats.projects.active}"></dd>
                </div>
                <div class="flex justify-between border-b pb-1">
                    <dt>Completed projects:</dt>
                    <dd th:text="${stats.projects.completed}"></dd>
                </div>
                <div class="flex justify-between border-b pb-1">
                    <dt>Project deadlines (next month):</dt>
                    <dd th:text="${stats.projects.deadlines}"></dd>
                </div>
                <div class="flex justify-between border-b pb-1">
                    <dt>Total tasks:</dt>
                    <dd th:text="${stats.tasks.total}"></dd>
                </div>
                <div class="flex justify-between border-b pb-1">
                    <dt>Completed tasks:</dt>
                    <dd th:text="${stats.tasks.completed}"></dd>
                </div>
                <div class="flex justify-between border-b pb-1">
                    <dt>Tasks in time:</dt>
                    <dd th:text="${stats.tasks.inTime}"></dd>
                </div>
                <div class="flex justify-between border-b pb-1">
                    <dt>Overdue tasks:</dt>
                    <dd th:text="${stats.tasks.overdue}"></dd>
                </div>
                <div class="flex justify-between">
                    <dt>Task deadlines (next month):</dt>
                    <dd th:text="${stats.tasks.deadlines}"></dd>
                </div>
            </dl>
        </div>

        <!-- Charts card -->
        <div class="w-full md:w-1/2 flex flex-col gap-4">
            <div class="bg-white shadow rounded p-4">
                <h2 class="text-base font-semibold mb-2">Activity per User</h2>
                <canvas id="userActivityChart" class="w-full h-48"></canvas>
            </div>
            <div class="bg-white shadow rounded p-4">
                <h2 class="text-base font-semibold mb-2">Activity per Project</h2>
                <canvas id="projectActivityChart" class="w-full h-48"></canvas>
            </div>
        </div>
    </div>
</section>

<script th:inline="javascript">
    let usernames = /*[[${userChart.users}]]*/ [];
    let tasksPerUser = /*[[${userChart.tasksPerUser}]]*/ [];
    let projects = /*[[${projectChart.projects}]]*/ [];
    let tasksPerProject = /*[[${projectChart.tasksPerProject}]]*/ [];
</script>

<script>
    //Users chart
    new Chart(document.getElementById('userActivityChart'), {
        type: 'bar',
        data: {
            labels: usernames,
            datasets: [{
                label: 'Tasks Completed',
                data: tasksPerUser,
                backgroundColor: 'rgba(54,162,235,0.6)',
                borderColor: 'rgba(54,162,235,1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            plugins: { legend: { display: false } },
            scales: { y: { beginAtZero: true } }
        }
    });

    //Projects chart
    new Chart(document.getElementById('projectActivityChart'), {
        type: 'doughnut',
        data: {
            labels: projects,
            datasets: [{
                data: tasksPerProject,
                backgroundColor: [
                    'rgba(75,192,192,0.6)',
                    'rgba(255,159,64,0.6)',
                    'rgba(153,102,255,0.6)'
                ],
                borderColor: '#fff',
                borderWidth: 2
            }]
        },
        options: { responsive: true, plugins: { legend: { position: 'bottom' } } }
    });
</script>
</body>
</html>
