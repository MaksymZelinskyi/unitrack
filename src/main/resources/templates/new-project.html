<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>New Project</title>
    <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet"
    />
</head>
<body>
<div>
    <div th:insert="fragments :: header"></div>

    <div class="flex flex-col md:flex-row gap-8 p-6">
        <!-- LEFT: Project form -->
        <form class="flex flex-col gap-4 p-4 max-w-xl flex-1"
              method="post"
              th:action="@{/projects/new}"
              th:object="${projectForm}">
            <h1 class="text-4xl md:text-5xl text-green-600 font-bold text-center mb-8">
                New Project
            </h1>

            <label>Project title</label>
            <input class="p-2 border rounded" placeholder="Title" th:field="*{title}" type="text"/>

            <label>Project description</label>
            <input class="p-2 border rounded" placeholder="Description" th:field="*{description}" type="text"/>

            <label>Client name</label>
            <input class="p-2 border rounded" placeholder="Client" th:field="*{client}" type="text"/>

            <label>Start Date</label>
            <input class="p-2 border rounded" th:field="*{start}" type="date"/>

            <label>Deadline</label>
            <input class="p-2 border rounded" th:field="*{deadline}" type="date"/>

            <!-- Assignee selection -->
            <!-- Dropdown to pick a collaborator -->
            <label class="block font-semibold">Add Collaborator</label>
            <select id="collabPicker" class="border rounded p-2"
                    onchange="addAssignee(this)">
                <option value="" disabled selected>Select a collaborator</option>
                <option th:each="collaborator, i : ${collaborators}"
                        th:value="${collaborator.id}"
                        th:text="${collaborator.name}">
                </option>
            </select>

            <button class="mt-4 bg-blue-600 text-white p-2 rounded" type="submit">
                Submit
            </button>
        </form>

        <!-- RIGHT: Current Assignees -->
        <div class="flex-1 p-4 bg-white rounded-xl shadow-md">
            <label class="block text-lg font-semibold text-gray-700 mb-4">
                Current Assignees
            </label>

            <div id="assignees-list" class="space-y-2">
                <div class="flex items-center gap-3 p-2 border rounded-lg bg-gray-50"
                     th:each="assignee, iterStat : ${assignees}">

                    <!-- Remove button -->
                    <button type="button"
                            class="p-1 rounded-full hover:bg-red-100"
                            th:onclick="'removeAssignee(' + ${assignee.id} + ')'">
                        <img src="https://pngimg.com/uploads/minus/minus_PNG34.png"
                             alt="Remove"
                             class="w-4 h-4"/>
                    </button>

                    <!-- Name -->
                    <span class="text-gray-800 font-medium" th:text="${assignee.name}"></span>

                    <!-- Hidden input for ID -->
                    <input type="hidden"
                           th:name="assignees[__${iterStat.index}__].id"
                           th:value="${assignee.id}"/>

                    <!-- Role select -->
                    <select class="ml-auto border rounded-lg px-2 py-1 text-sm"
                            th:name="assignees[__${iterStat.index}__].role"
                            th:value="${assignee.role}">
                        <option value="BACKEND_DEV">Backend Dev</option>
                        <option value="FRONTEND_DEV">Frontend Dev</option>
                        <option value="FULLSTACK_DEV">Fullstack Dev</option>
                        <option value="TESTER">Tester</option>
                        <option value="DEVOPS">DevOps</option>
                        <option value="DESIGNER">Designer</option>
                        <option value="PRODUCT_OWNER">Product Owner</option>
                        <option value="INTERN">Intern</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    /* Make functions global even if your bundler sets type="module" elsewhere */
    (function () {
      const picker = document.getElementById('collabPicker');
      const list   = document.getElementById('assignees-list');

      // Add on change
      picker.addEventListener('change', function () {
        const id   = this.value;
        if (!id) return;
        const name = this.options[this.selectedIndex].text;

        // prevent duplicates
        if (list.querySelector(`[data-id="${CSS.escape(id)}"]`)) {
          this.value = '';
          return;
        }

        // build row
        const row = document.createElement('div');
        row.className = 'assignee flex items-center gap-2 p-2 border rounded bg-gray-50';
        row.dataset.id = id;
        row.innerHTML = `
          <button type="button" class="remove-btn px-2 text-red-600" aria-label="Remove">âœ•</button>
          <span class="font-medium">${name}</span>
          <input type="hidden" name="assignees[0].id" value="${id}">
          <select name="assignees[0].role" class="ml-auto border rounded px-2 py-1">
            <option value="BACKEND_DEV" selected>Backend Dev</option>
            <option value="FRONTEND_DEV">Frontend Dev</option>
            <option value="FULLSTACK_DEV">Fullstack Dev</option>
            <option value="TESTER">Tester</option>
            <option value="DEVOPS">DevOps</option>
            <option value="DESIGNER">Designer</option>
            <option value="PRODUCT_OWNER">Product Owner</option>
            <option value="INTERN">Intern</option>
          </select>
        `;
        list.appendChild(row);
        reindex();
        this.value = '';
      });

      // Remove with event delegation (no inline onclick needed)
      list.addEventListener('click', function (e) {
        if (e.target.closest('.remove-btn')) {
          const row = e.target.closest('.assignee');
          row?.remove();
          reindex();
        }
      });

      // Ensure Spring gets contiguous indices: assignees[0], [1], ...
      function reindex() {
        list.querySelectorAll('.assignee').forEach((row, i) => {
          const idInput = row.querySelector('input[type="hidden"]');
          const roleSel = row.querySelector('select');
          if (idInput) idInput.name = `assignees[${i}].id`;
          if (roleSel) roleSel.name = `assignees[${i}].role`;
        });
      }
    })();
</script>
</body>
</html>
