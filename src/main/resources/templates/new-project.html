<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>New Project</title>
    <link rel="stylesheet" href="/styles/main.css" />
</head>
<body>
<div th:insert="fragments :: header"></div>

<form class="project-form two-columns" method="post" th:action="@{/projects/new}" th:object="${projectForm}">
    <!-- LEFT -->
    <div class="form-left">
        <h1 class="page-title">New Project</h1>

        <label>Project title</label>
        <input class="input" placeholder="Title" th:field="*{title}" type="text" required maxlength="255"/>

        <label>Project description</label>
        <input class="input" placeholder="Description" th:field="*{description}" type="text" maxlength="255"/>

        <label>Client name</label>
        <input class="input" placeholder="Client" th:field="*{client}" type="text" maxlength="255"/>

        <label>Start Date</label>
        <input class="input" th:field="*{start}" type="date" required/>

        <label>Deadline</label>
        <input class="input" th:field="*{deadline}" type="date" required/>

        <label class="label-strong">Add Collaborator</label>
        <select id="collabPicker" class="select" onchange="addAssignee(this)">
            <option value="" disabled selected>Select a collaborator</option>
            <option th:each="collaborator, i : ${collaborators}"
                    th:value="${collaborator.id}"
                    th:text="${collaborator.name}">
            </option>
        </select>

        <button class="submit-btn" type="submit">Submit</button>
    </div>

    <!-- RIGHT -->
    <div class="form-right">
        <label class="label-strong">Current Assignees</label>

        <div id="assignees-list">
            <div class="assignee" th:each="assignee, iterStat : ${assignees}">
                <button type="button" class="remove-btn"
                        th:onclick="'removeAssignee(' + ${assignee.id} + ')'">✕</button>
                <img class="avatar avatar-sm"
                     th:src="${assignee.avatarUrl != null ? assignee.avatarUrl : '/assets/default-avatar.png'}"/>

                <span class="assignee-name" th:text="${assignee.name}"></span>

                <input type="hidden" th:name="assignees[__${iterStat.index}__].id" th:value="${assignee.id}"/>

                <select class="role-select"
                        th:name="assignees[__${iterStat.index}__].role"
                        th:value="${assignee.role}">
                    <option value="BACKEND_DEV">Backend Dev</option>
                    <option value="FRONTEND_DEV">Frontend Dev</option>
                    <option value="FULLSTACK_DEV">Fullstack Dev</option>
                    <option value="TESTER">Tester</option>
                    <option value="DEVOPS">DevOps</option>
                    <option value="DESIGNER">Designer</option>
                    <option value="PRODUCT_OWNER">Product Owner</option>
                    <option value="INTERN">Intern</option>
                </select>
            </div>
        </div>
    </div>
</form>

<script>
    function addAssignee(selectEl) {
      const list = document.getElementById('assignees-list');
      const id = selectEl.value;
      if (!id) return;

      const name = selectEl.options[selectEl.selectedIndex].text;

      if (list.querySelector(`[data-id="${CSS.escape(id)}"]`)) {
        selectEl.value = '';
        return;
      }

      const row = document.createElement('div');
      row.className = 'assignee';
      row.dataset.id = id;

      row.innerHTML = `
        <button type="button" class="remove-btn" aria-label="Remove">✕</button>
        <span class="assignee-name">${name}</span>
        <input type="hidden" name="assignees[0].id" value="${id}">
        <select name="assignees[0].role" class="role-select">
          <option value="BACKEND_DEV" selected>Backend Dev</option>
          <option value="FRONTEND_DEV">Frontend Dev</option>
          <option value="FULLSTACK_DEV">Fullstack Dev</option>
          <option value="TESTER">Tester</option>
          <option value="DEVOPS">DevOps</option>
          <option value="DESIGNER">Designer</option>
          <option value="PRODUCT_OWNER">Product Owner</option>
          <option value="INTERN">Intern</option>
        </select>
      `;

      list.appendChild(row);
      reindexAssignees();
      selectEl.value = '';
    }

    function reindexAssignees() {
      const list = document.getElementById('assignees-list');
      list.querySelectorAll('.assignee').forEach((row, i) => {
        const idInput = row.querySelector('input[type="hidden"]');
        const roleSel = row.querySelector('select');
        if (idInput) idInput.name = `assignees[${i}].id`;
        if (roleSel) roleSel.name = `assignees[${i}].role`;
      });
    }

    document.addEventListener('click', e => {
      if (e.target.closest('.remove-btn')) {
        const row = e.target.closest('.assignee');
        row.remove();
        reindexAssignees();
      }
    });
</script>
</body>
</html>
