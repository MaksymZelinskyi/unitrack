<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Uni-Track</title>
    <th:block th:insert="fragments :: head"></th:block>
</head>
<body>

<header>
    <div class="header-container">
        <!-- Left: Title -->
        <div class="header-left flex-row">
            <img class="logo" th:src="@{/icons/logo-icon.png}" alt="Logo">
            <h1 class="header-title">
                UniTrack
            </h1>
        </div>

        <!-- Center: Subtitle -->
        <h3 class="header-subtitle">
            The most complete team-management tool
        </h3>
    </div>
</header>

<div class="page">

    <div th:if="${param.logout}" class="logout-text">
        You were logged out. Log in again to keep using the app
    </div>

    <div class="login-wrapper">
        <div class="card-bg yellow-card"></div>
        <div class="card-bg blue-card"></div>

        <div class="login-card">
            <label>Login</label>

            <form method="post" th:action="@{/process-login}">
                <input name="username" type="email" placeholder="Email" class="input">
                <input name="password" type="password" placeholder="Password" class="input">

                <div class="forgot">
                    <a th:href="@{/password/reset}">Forgot your password?</a>
                </div>

                <button type="submit" class="login-btn">Login</button>

                <div class="no-account">
                    <span>No account?</span>
                    <h5>Ask your employer for credentials</h5>
                </div>
            </form>
        </div>
    </div>

    <div th:if="${param.error}" class="error-text">
        Wrong credentials
    </div>

</div>

</body>
</html>
