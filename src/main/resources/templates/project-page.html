<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Uni-Track</title>
    <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet"
    />
</head>
<body>
<div th:insert="fragments :: header"></div>

<h1 class="text-4xl md:text-5xl text-green-600 font-bold text-center mb-10 mt-5" th:text="${project.title}"></h1>

<div class="flex-row">
    <section class="w-full flex-grow bg-gray-50 py-12 border-r-4 mb-7">

        <div class="w-5/6 flex flex-col rounded-xl bg-white text-gray-700 shadow-md p-6 hover:shadow-lg transition place-content-center">
            <h4 class="text-2xl font-semibold text-blue-700" th:text="${project.title}"></h4>
            <div class="mt-auto pt-4 border-t flex justify-between text-sm text-gray-600">
                <span class="font-medium">Description:</span>
                <span th:text="${project.description}"></span>
            </div>
            <div class="mt-auto pt-4 border-t flex justify-between text-sm text-gray-600">
                <span class="font-medium">Start date:</span>
                <span th:text="${project.start}"></span>
            </div>
            <div class="mt-auto pt-4 border-t flex justify-between text-sm text-gray-600">
                <span class="font-medium">Deadline:</span>
                <span th:text="${project.end}"></span>
            </div>
            <div class="mt-auto pt-4 border-t flex justify-between text-sm text-gray-600">
                <span class="font-medium">Client:</span>
                <span th:text="${project.client}"></span>
            </div>
        </div>
        <div class="flex flex-row justify-center gap-8 overflow-x-auto px-4 mt-8">

            <a class="flex flex-col items-center justify-center rounded-xl bg-white text-gray-500 shadow-md p-8 cursor-pointer hover:shadow-lg transition min-w-[18rem]"
               th:href="@{/tasks/new?projectId={projectId}(projectId=${project.id})}">
                <img alt="Add task" class="w-16 h-16 mb-4"
                     src="https://www.pngarts.com/files/3/Plus-Symbol-Transparent-Images.png"/>
                <p class="text-lg font-semibold">Add New task</p>
            </a>
            <div class="min-w-[18rem]">
                <h1 class="text-2xl font-bold text-green-600 text-center mb-6">To Do</h1>
                <ul class="sortable" id="TODO">
                    <li th:if="${todo == null || #lists.isEmpty(todo)}">Nothing yet</li>
                    <li class="min-w-[18rem]" th:data-id="${task.id}" th:each="task : ${todo}">

                        <a class="flex flex-col rounded-xl bg-white text-gray-700 shadow-md p-6 hover:shadow-lg transition relative border-t-4 border-red-500"
                           th:href="@{/tasks/{id}(id=${task.id})}">
                            <div class="absolute w-5 h-5 top-2 left-2" th:if="${canUpdate}">
                                <button th:onclick="location.href='@{/tasks/update/{id}(id=${task.id})}'">
                                    <img src="https://www.pngmart.com/files/23/Pens-PNG-Isolated-File.png"/>
                                </button>
                            </div>
                            <div class="absolute w-5 h-5 top-2 right-2" th:if="${canDelete}">
                                <form method="post" th:action="@{/tasks/{id}(id=${task.id})}">
                                    <input name="_method" type="hidden" value="delete">
                                    <button type="submit">
                                        <img src="https://www.pngmart.com/files/17/Waste-Garbage-Can-Vector-PNG-Clipart.png"/>
                                    </button>
                                </form>
                            </div>
                            <h4 class="text-2xl font-semibold text-blue-700" th:text="${task.title}"></h4>
                            <p class="mt-2 text-lg text-gray-600" th:text="${task.description}"></p>
                            <div class="mt-auto pt-4 border-t flex justify-between text-sm text-gray-600">
                                <span class="font-medium">Assignees: </span>
                                <div class="ml-2">
                                    <ul class="list-none flex space-x-1">
                                        <li th:each="assignee : ${task.assignees}">
                                            <p th:text="${assignee}"></p>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="pt-4 border-t flex justify-between text-sm text-gray-600">
                                <span class="font-medium">Deadline:</span>
                                <span th:text="${task.deadline}"></span>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="min-w-[18rem]">
                <h1 class="text-2xl font-bold text-green-600 text-center mb-6">In Progress</h1>
                <ul class="sortable" id="IN_PROGRESS">
                    <li th:if="${in_progress == null || #lists.isEmpty(in_progress)}">Nothing yet</li>
                    <li class="min-w-[18rem]" th:data-id="${task.id}" th:each="task : ${in_progress}">
                        <a class="flex flex-col rounded-xl bg-white text-gray-700 shadow-md p-6 hover:shadow-lg transition relative border-t-4 border-red-500"
                           th:href="@{/tasks/{id}(id=${task.id})}">
                            <div class="absolute w-5 h-5 top-2 left-2" th:if="${canUpdate}">
                                <button th:onclick="location.href='@{/tasks/update/{id}(id=${task.id})}'">
                                    <img src="https://www.pngmart.com/files/23/Pens-PNG-Isolated-File.png"/>
                                </button>
                            </div>
                            <div class="absolute w-5 h-5 top-2 right-2" th:if="${canDelete}">
                                <form method="post" th:action="@{/tasks/{id}(id=${task.id})}">
                                    <input name="_method" type="hidden" value="delete">
                                    <button type="submit">
                                        <img src="https://www.pngmart.com/files/17/Waste-Garbage-Can-Vector-PNG-Clipart.png"/>
                                    </button>
                                </form>
                            </div>

                            <h4 class="text-2xl font-semibold text-blue-700" th:text="${task.title}"></h4>
                            <p class="mt-2 text-lg text-gray-600" th:text="${task.description}"></p>
                            <div class="mt-auto pt-4 border-t flex justify-between text-sm text-gray-600">
                                <span class="font-medium">Assignees: </span>
                                <span class="ml-2">
                                        <ul class="list-none flex space-x-1">
                                            <li th:each="assignee : ${task.assignees}">
                                                <p th:text="${assignee}"></p>
                                            </li>
                                        </ul>
                                    </span>
                            </div>
                            <div class="pt-4 border-t flex justify-between text-sm text-gray-600">
                                <span class="font-medium">Deadline:</span>
                                <span th:text="${task.deadline}">August 10</span>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="min-w-[18rem]">
                <h1 class="text-2xl font-bold text-green-600 text-center mb-6">Done</h1>
                <ul class="sortable" id="DONE">
                    <li th:if="${done == null || #lists.isEmpty(done)}">Nothing yet</li>
                    <li class="min-w-[18rem]" th:data-id="${task.id}" th:each="task : ${done}">
                        <a class="flex flex-col rounded-xl bg-white text-gray-700 shadow-md p-6 hover:shadow-lg transition relative border-t-4 border-red-500"
                           th:href="@{/tasks/{id}(id=${task.id})}">
                            <div class="absolute w-5 h-5 top-2 left-2" th:if="${canUpdate}">
                                <button th:onclick="location.href='@{/tasks/update/{id}(id=${task.id})}'">
                                    <img src="https://www.pngmart.com/files/23/Pens-PNG-Isolated-File.png"/>
                                </button>
                            </div>
                            <div class="absolute w-5 h-5 top-2 right-2" th:if="${canDelete}">
                                <form method="post" th:action="@{/tasks/{id}(id=${task.id})}">
                                    <input name="_method" type="hidden" value="delete">
                                    <button type="submit">
                                        <img src="https://www.pngmart.com/files/17/Waste-Garbage-Can-Vector-PNG-Clipart.png"/>
                                    </button>
                                </form>
                            </div>
                            <h4 class="text-2xl font-semibold text-blue-700" th:text="${task.title}"></h4>
                            <p class="mt-2 text-lg text-gray-600" th:text="${task.description}"></p>
                            <div class="mt-auto pt-4 border-t flex justify-between text-sm text-gray-600">
                                <span class="font-medium">Assignees: </span>
                                <span class="ml-2">
                                        <ul class="list-none flex space-x-1">
                                            <li th:each="assignee : ${task.assignees}">
                                                <p th:text="${assignee}"></p>
                                            </li>
                                        </ul>
                                    </span>
                            </div>
                            <div class="pt-4 border-t flex justify-between text-sm text-gray-600">
                                <span class="font-medium">Deadline:</span>
                                <span th:text="${task.deadline}">August 10</span>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </section>

    <div class="flex justify-end gap-4 mt-8 border-t border-gray-300 pt-4">
        <form method="post"
              th:action="@{/projects/{id}(id=${project.id})}"
              th:if="${canDelete}">
            <input name="_method" type="hidden" value="delete">
            <button class="flex items-center gap-2 px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-lg shadow-md transition duration-200"
                    type="submit">
                <img alt="Delete"
                     class="w-5 h-5"
                     src="https://www.pngmart.com/files/17/Waste-Garbage-Can-Vector-PNG-Clipart.png"/>
                <span class="font-medium">Delete Project</span>
            </button>
        </form>

        <form method="get"
              th:action="@{/projects/update/{id}(id=${project.id})}"
              th:if="${canUpdate}">
            <button class="flex items-center gap-2 px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg shadow-md transition duration-200"
                    type="submit">
                <img alt="Modify"
                     class="w-5 h-5"
                     src="https://www.pngmart.com/files/23/Pens-PNG-Isolated-File.png"/>
                <span class="font-medium">Modify</span>
            </button>
        </form>

        <form method="post"
              th:action="@{/projects/complete/{id}(id=${project.id})}"
              th:if="${canUpdate}">
            <div class="flex items-center space-x-4">
                <label class="flex items-center cursor-pointer" for="completed">
                    <span class="font-medium">Mark as completed</span>
                    <div class="relative">
                        <input
                                aria-label="Mark as completed"
                                class="sr-only"
                                id="completed"
                                name="completed"
                                onclick="this.form.submit()"
                                th:checked="${project.status == 'DONE'}"
                                type="checkbox"
                        >
                        <div class="block bg-gray-300 w-14 h-8 rounded-full transition-all duration-300"></div>
                        <!-- Toggle Ball -->
                        <div class="dot absolute left-1 top-1 bg-white w-6 h-6 rounded-full transition-transform duration-300 transform"
                             th:classappend="${project.status == 'DONE'} ? 'translate-x-6 bg-green-500' : ''">
                        </div>
                    </div>
                </label>
            </div>
        </form>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script th:inline="javascript">
        let project = [[${project}]];
    </script>
    <script>
        const sections = document.querySelectorAll(".sortable");

        sections.forEach(section => {
          new Sortable(section, {
            group: "shared", //allows moving between lists
            animation: 150,
            onAdd: async function (evt) {
              let taskId = evt.item.dataset.id;
              let newSection = evt.to.id;

              //Send PUT request
              await fetch(`/tasks/${taskId}/status`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ newStatus: newSection })
              });
              window.location.reload();
            }
          });
        });
    </script>
</body>
</html>
