<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link rel="icon" th:href="@{/icons/logo.png}" type="image/x-icon"/>
    <link rel="stylesheet" href="/styles/reset-password.css">
</head>
<body>

<div class="container">

    <!-- Title -->
    <h1>Password Reset</h1>

    <!-- Error message -->
    <div th:if="${param.error}" class="error">
        Invalid recovery code — please try again.
    </div>

    <!-- STEP 1 : EMAIL FORM -->
    <div th:if="${param.codeSent} == null" class="card">

        <h2>Enter Your Email</h2>
        <p>We’ll send you a recovery code to reset your password.</p>

        <form th:action="@{/password/send-code}" method="get">
            <label>Email</label>
            <input type="email" name="email" placeholder="you@example.com" required>

            <button type="submit">Send Recovery Code</button>
        </form>
    </div>

    <!-- STEP 2 : CODE + NEW PASSWORD FORM -->
    <div th:if="${param.codeSent}" class="card">

        <h2>Enter Recovery Code</h2>
        <p>Please enter the code you received along with your new password.</p>

        <form th:action="@{/password/reset}" method="post">

            <label>Email</label>
            <input type="email" name="email" placeholder="you@example.com" required>

            <label>Recovery Code</label>
            <input type="text" name="resetCode" placeholder="123456" required>

            <label>New Password</label>
            <input type="password" name="password" placeholder="New password" required>

            <label>Confirm Password</label>
            <input type="password" name="confirmPassword" placeholder="Repeat password" required>

            <button type="submit">Reset Password</button>
        </form>
    </div>

</div>

</body>
</html>
