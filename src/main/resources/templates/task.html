<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Uni-Track</title>
    <link href="/styles/main.css" rel="stylesheet"/>
</head>
<body>
<div th:insert="fragments :: header"></div>

<div class="layout flex-col">

    <div class="flex-row">
        <!-- Task Card -->
        <div class="task-card" style="width: 80vw; height: 40vw;">

            <!-- Comments Counter -->
            <div class="counter">
                <div class="task-comment-link">
                    <h6 class="label" th:text="${comments.size()}"></h6>
                    <p class="label" th:text="${'comment' + (comments.size() == 1 ? '' : 's')}"></p>
                </div>
                <a class="goto" href="#comments">Go to comments ‚Üí</a>
            </div>

            <!-- Title -->
            <h1 class="page-title" th:text="${task.title}"></h1>

            <!-- Description -->
            <div class="desc">
                <span class="label">Description:</span>
                <p th:text="${task.description}"></p>
            </div>

            <!-- Deadline -->
            <div>
                <span class="date-label">Deadline:</span>
                <span class="date"
                      th:text="${#temporals.format(task.deadline, 'dd MMM yyyy HH:mm')}"></span>
            </div>

            <!-- Buttons -->
            <div class="task-actions">

                <form method="post" th:action="@{/tasks/{id}(id=${task.id})}" th:if="${canDelete}">
                    <input name="_method" type="hidden" value="delete">
                    <button class="btn btn-danger">
                        Delete
                    </button>
                </form>

                <form method="get" th:action="@{/tasks/update/{id}(id=${task.id})}" th:if="${canUpdate}">
                    <button class="btn btn-primary">
                        Modify
                    </button>
                </form>

                <form method="post" th:action="@{/tasks/complete/{id}(id=${task.id})}" th:if="${canUpdate}">
                    <label class="toggle-container">
                        <span>Completed</span>
                        <input
                                class="toggle-input"
                                id="completed"
                                name="completed"
                                onclick="this.form.submit()"
                                th:checked="${task.status == 'DONE'}"
                                type="checkbox">
                        <span class="toggle-switch"></span>
                    </label>
                </form>

            </div>
        </div>

        <!-- Sidebar -->
        <aside class="sidebar">
            <label class="section-title">Assignees</label>
            <ul class="vertical-list">

                <li class="desc"
                    th:if="${task.assignees == null || #lists.isEmpty(task.assignees)}">Nobody assigned
                </li>

                <li th:each="assignee : ${task.assignees}">
                    <a th:href="@{/collaborators/{id}(id=${assignee.id})}">
                        <img alt="Profile Picture" class="avatar" th:src="${assignee.avatarUrl}"/>
                        <div>
                            <span class="desc" th:text="${assignee.name}"></span>
                            <span class="desc" th:text="${assignee.role}"></span>
                        </div>
                    </a>
                </li>
            </ul>
        </aside>
    </div>

</div>

<!-- Comments Section -->
<div class="container" style="width: 90%;">
    <div class="comments-inner">

        <!-- Add Comment -->
        <form class="comment-form"
              method="post"
              th:action="@{/tasks/comments?taskId={taskId}(taskId=${task.id})}"
              th:object="${commentForm}">

            <div>
                <label class="label">Add a Comment</label>
                <input class="input" maxlength="255" placeholder="Write something..." required th:field="*{text}"
                       type="text"/>
            </div>

            <button class="submit-btn" type="submit">Post</button>
        </form>

        <!-- Comment list -->
        <ul class="comment-list" id="comments">

            <li class="desc" th:if="${comments == null || #lists.isEmpty(comments)}">
                No comments yet ‚Äî be the first!
            </li>

            <li th:each="comment : ${comments}">
                <div class="comment-card">

                    <div class="comment-header">
                        <a th:href="@{/collaborators/{id}(id=${comment.author.id})}">
                            <img alt="Profile Picture"
                                 class="avatar"
                                 th:src="${comment.author.avatarUrl}"/>
                            <div>
                                <h3 class="collab-name" th:text="${comment.author.name}"></h3>
                                <p class="italic"
                                   th:text="${#temporals.format(comment.createdAt, 'dd MMM yyyy HH:mm')}"></p>
                            </div>
                        </a>

                        <a class="reply-ref"
                           th:href="'#comment'+${comment.replyTo}"
                           th:if="${comment.replyTo != null}"
                           th:text="'Replied to ' + ${comment.replyToAuthor}"></a>

                        <button class="edit-btn" th:if="${comment.author.id == currentUser.id}"
                                type="button">
                            ‚úèÔ∏è Edit
                        </button>
                    </div>

                    <p class="comment-text" th:text="${comment.text}"></p>

                    <!-- Edit Form -->
                    <form class="comment-edit-form hidden"
                          method="post"
                          th:action="@{/tasks/comments/{id}(id=${comment.id})}"
                          th:if="${comment.author.id == currentUser.id}">
                        <input name="_method" type="hidden" value="put">
                        <textarea class="input" name="text" th:text="${comment.text}"></textarea>
                        <div>
                            <button class="submit-btn" type="submit">Save</button>
                            <button class="cancel-btn" type="button">Cancel</button>
                        </div>
                    </form>

                    <!-- Delete -->
                    <form method="post"
                          th:action="@{/tasks/comments/{id}(id=${comment.id})}"
                          th:if="${comment.author.id == currentUser.id || currentUser.status == 'Admin'}">
                        <input name="_method" type="hidden" value="delete">
                        <button class="delete-btn" type="submit">
                            <img alt="Delete" src="/assets/delete.png"/>
                            <span>Delete</span>
                        </button>
                    </form>

                    <!-- Reply -->
                    <button class="reply-btn" type="button">üí¨ Reply</button>

                </div>

                <!-- Reply form -->
                <form class="comment-reply-form hidden"
                      method="post"
                      th:action="@{/tasks/comments?taskId={taskId}(taskId=${task.id})}">
                    <input name="replyTo" th:value="${comment.id}" type="hidden"/>
                    <input class="input" name="text" type="text"/>
                    <div>
                        <button class="submit-btn" type="submit">Save</button>
                        <button class="cancel-btn" type="button">Cancel</button>
                    </div>
                </form>
            </li>
        </ul>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
<script src="/js/comments.js"></script>
</body>
</html>
