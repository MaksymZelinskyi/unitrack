<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Project</title>
    <th:block th:insert="fragments :: head"></th:block>
</head>

<body>
<div th:insert="fragments :: header"></div>

<h1 class="page-title">Update Project</h1>

<form
        class="update-form"
        th:action="@{/projects/{id}(id=${project.id})}"
        th:object="${project}"
        method="post"
>
    <div class="left-panel">
        <input type="hidden" name="_method" value="put"/>

        <label for="title">Project title</label>
        <input th:field="*{title}" id="title" type="text" class="input-field" required maxlength="255"/>

        <label for="description">Project description</label>
        <input th:field="*{description}" id="description" type="text" class="input-field" maxlength="255"/>


        <label class="label-strong">Select the client</label>
        <select th:field="*{client}" class="select">
            <option value="" disabled selected>Select the client</option>
            <option th:each="client : ${clients}"
                    th:value="${client.name}"
                    th:text="${client.name}">
            </option>
        </select>

        <label for="newClient">Or register a new one</label>
        <input th:field="*{client}" id="newClient" type="text" class="input-field" maxlength="255"/>

        <label for="start">Start</label>
        <input th:field="*{start}" id="start" type="date" class="input-field" required/>

        <label for="deadline">Deadline</label>
        <input th:field="*{deadline}" id="deadline" type="date" class="input-field" required/>

        <label>Add Collaborator</label>
        <select id="collabPicker" class="select-field" onchange="addAssignee(this)">
            <option value="" disabled selected>Select a collaborator</option>
            <option th:each="collaborator : ${collaborators}"
                    th:value="${collaborator.id}"
                    th:text="${collaborator.name}"></option>
        </select>

        <button type="submit" class="submit-btn">Submit</button>
    </div>

    <div class="right-panel">
        <label class="assignees-title">Current Assignees</label>

        <div id="assignees-list" class="assignees-list">

            <div class="assignee-row"
                 th:each="assignee, iterStat : ${assignees}"
                 th:attr="data-id=${assignee.id}">

                <button type="button" class="remove-btn" aria-label="Remove">
                    âœ•
                </button>

                <div class="avatar-wrapper">
                    <img th:src="${#strings.isEmpty(assignee.avatarUrl) ? '/icons/profile-icon.png' : assignee.avatarUrl}"
                         class="profile-avatar" alt="Profile Picture"/>
                </div>

                <span class="assignee-name" th:text="${assignee.name}"></span>

                <input type="hidden"
                       th:name="assignees[__${iterStat.index}__].id"
                       th:value="${assignee.id}"/>

                <select class="role-select"
                        th:name="assignees[__${iterStat.index}__].role">

                    <option value="BACKEND_DEV" th:selected="${assignee.role == 'BACKEND_DEV'}">Backend Dev</option>
                    <option value="FRONTEND_DEV" th:selected="${assignee.role == 'FRONTEND_DEV'}">Frontend Dev</option>
                    <option value="FULLSTACK_DEV" th:selected="${assignee.role == 'FULLSTACK_DEV'}">Fullstack Dev</option>
                    <option value="TESTER" th:selected="${assignee.role == 'TESTER'}">Tester</option>
                    <option value="DEVOPS" th:selected="${assignee.role == 'DEVOPS'}">DevOps</option>
                    <option value="DESIGNER" th:selected="${assignee.role == 'DESIGNER'}">Designer</option>
                    <option value="PRODUCT_OWNER" th:selected="${assignee.role == 'PRODUCT_OWNER'}">Product Owner</option>
                    <option value="INTERN" th:selected="${assignee.role == 'INTERN'}">Intern</option>

                </select>

            </div>
        </div>
    </div>
</form>

<script src="/js/update-project.js"></script>

</body>
</html>
