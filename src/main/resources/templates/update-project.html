<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Project</title>
    <th:block th:insert="fragments :: head"></th:block>
</head>

<body>
<div th:insert="fragments :: header"></div>

<h1 class="page-title">Update Project</h1>

<form method="post" id="projectForm" class="update-form"
      th:action="@{/projects/{id}(id=${project.id})}" th:object="${project}">
    <div class="left-panel">
        <input type="hidden" name="_method" value="put"/>

        <label for="title">Project title</label>
        <input th:field="*{title}" id="title" type="text" class="input-field" required maxlength="255"/>

        <label for="description">Project description</label>
        <input th:field="*{description}" id="description" type="text" class="input-field" maxlength="255"/>

        <label class="label-strong">Select the client</label>
        <select th:field="*{client}" class="select">
            <option value="" disabled selected>Select the client</option>
            <option th:each="client : ${clients}"
                    th:value="${client.name}"
                    th:text="${client.name}">
            </option>
        </select>

        <label for="newClient">Or register a new one</label>
        <input th:field="*{newClient}" id="newClient" type="text" class="input-field" maxlength="255" value=""/>

        <label for="start">Start</label>
        <input th:field="*{start}" id="start" type="date" class="input-field" required/>

        <label for="deadline">Deadline</label>
        <input th:field="*{deadline}" id="deadline" type="date" class="input-field" required/>

        <label>Add Collaborator</label>
        <select id="collabPicker" class="select-field" onchange="addAssignee(this)">
            <option value="" disabled selected>Select a collaborator</option>
            <option th:each="collaborator : ${collaborators}"
                    th:value="${collaborator.id}"
                    th:text="${collaborator.name}"></option>
        </select>

        <button type="submit" class="submit-btn">Submit</button>
    </div>

    <div class="form-right">
        <label class="section-title">Current Assignees</label>

        <ul id="selected-list" class="assignees-list">
            <p th:if="${#lists.isEmpty(assignees)}" id="no-assignees" class="placeholder">No assignees selected yet.</p>
            <li class="assignee"
                 th:each="assignee, iterStat : ${assignees}"
                 th:attr="data-id=${assignee.id}">

                <button type="button" class="remove-btn" aria-label="Remove">âœ•</button>
                <div class="avatar-wrapper">
                    <img th:src="${#strings.isEmpty(assignee.avatarUrl) ? '/icons/profile-icon.png' : assignee.avatarUrl}"
                         class="profile-avatar" alt="Profile Picture"/>
                </div>
                <span class="assignee-name" th:text="${assignee.name}"></span>
                <input type="hidden" th:field="*{assignees[__${iterStat.index}__].id}" th:value="${assignee.id}">
                <select th:field="*{assignees[__${iterStat.index}__].role}"
                        class="role-select">
                    <option value="BACKEND_DEV" selected>Backend Dev</option>
                    <option value="FRONTEND_DEV">Frontend Dev</option>
                    <option value="FULLSTACK_DEV">Fullstack Dev</option>
                    <option value="TESTER">Tester</option>
                    <option value="DEVOPS">DevOps</option>
                    <option value="DESIGNER">Designer</option>
                    <option value="PRODUCT_OWNER">Product Owner</option>
                    <option value="INTERN">Intern</option>
                    <option value="PROJECT_MANAGER">Project Manager</option>
                </select>
            </li>
        </ul>
    </div>
</form>

<script th:inline="javascript">
    const collaborators = [[${collaborators}]];
    const assignees = [[${assignees}]];
</script>
<script src="/js/project.js"></script>

</body>
</html>
