<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>New Project</title>
    <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet"
    />
</head>
    <body>
        <div th:insert="fragments :: header"></div>
        <div>
            <h1 class="text-4xl md:text-5xl text-green-600 font-bold text-center mb-12 mt-5">Update project</h1>

            <form th:action="@{/projects/{id}(id=${project.id})}"
                  th:object="${project}"
                  method="post"
                  class="flex flex-col gap-4 p-4 max-w-xl">

                <input type="hidden" name="_method" value="put"/>

                <label for="title">Project title</label>
                <input th:field="*{title}" id="title" type="text" class="p-2 border rounded"/>

                <label for="description">Project description</label>
                <input th:field="*{description}" id="description" type="text" class="p-2 border rounded"/>

                <label for="client">Client name</label>
                <input th:field="*{client}" id="client" type="text" class="p-2 border rounded"/>

                <label for="start">Start</label>
                <input th:field="*{start}" id="start" type="date" class="p-2 border rounded"/>

                <label for="deadline">Deadline</label>
                <input th:field="*{deadline}" id="deadline" type="date" class="p-2 border rounded"/>

                <label>Assignees</label>
                <div th:each="assignee, iterStat : ${assignees}" class="flex items-center gap-2">
                    <input type="checkbox"
                           th:name="assignees[__${iterStat.index}__].id"
                           th:value="${assignee.id}"
                           th:checked="${assignee.role != null}" />
                    <span th:text="${assignee.name}"></span>
                    <select th:name="assignees[__${iterStat.index}__].role"
                            class="ml-2 border rounded p-1">
                        <option value="BACKEND_DEV"
                                th:selected="${assignee.role == 'BACKEND_DEV'}">BACKEND DEV</option>
                        <option value="FRONTEND_DEV"
                                th:selected="${assignee.role == 'FRONTEND_DEV'}">FRONTEND DEV</option>
                        <option value="FULLSTACK_DEV"
                                th:selected="${assignee.role == 'FULLSTACK_DEV'}">FULLSTACK DEV</option>
                        <option value="TESTER"
                                th:selected="${assignee.role == 'TESTER'}">TESTER</option>
                        <option value="DEVOPS"
                                th:selected="${assignee.role == 'DEVOPS'}">DEVOPS</option>
                        <option value="DESIGNER"
                                th:selected="${assignee.role == 'DESIGNER'}">DESIGNER</option>
                        <option value="PRODUCT_OWNER"
                                th:selected="${assignee.role == 'PRODUCT_OWNER'}">PRODUCT OWNER</option>
                        <option value="INTERN"
                                th:selected="${assignee.role == 'INTERN'}">INTERN</option>
                    </select>
                </div>

                <button type="submit" class="mt-4 bg-blue-600 text-white p-2 rounded">Submit</button>
            </form>
        </div>

    </body>
</html>
