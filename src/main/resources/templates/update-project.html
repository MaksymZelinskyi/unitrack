<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>Update Project</title>
    <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet"
    />
</head>
<body>
<div th:insert="fragments :: header"></div>

<h1
        class="text-4xl md:text-5xl text-green-600 font-bold text-center mb-12 mt-5"
>
    Update Project
</h1>

<form
        class="flex flex-col md:flex-row gap-8 p-6"
        th:action="@{/projects/{id}(id=${project.id})}"
        th:object="${project}"
        method="post"
>
    <div class="flex flex-col gap-4 p-4 max-w-xl">
        <input type="hidden" name="_method" value="put" />

        <label for="title">Project title</label>
        <input
                th:field="*{title}"
                id="title"
                type="text"
                class="p-2 border rounded"
        />

        <label for="description">Project description</label>
        <input
                th:field="*{description}"
                id="description"
                type="text"
                class="p-2 border rounded"
        />

        <label for="client">Client name</label>
        <input
                th:field="*{client}"
                id="client"
                type="text"
                class="p-2 border rounded"
        />

        <label for="start">Start</label>
        <input
                th:field="*{start}"
                id="start"
                type="date"
                class="p-2 border rounded"
        />

        <label for="deadline">Deadline</label>
        <input
                th:field="*{deadline}"
                id="deadline"
                type="date"
                class="p-2 border rounded"
        />

        <label class="block font-semibold">Add Collaborator</label>
        <select
                id="collabPicker"
                class="border rounded p-2"
                onchange="addAssignee(this)"
        >
            <option value="" disabled selected>Select a collaborator</option>
            <option
                    th:each="collaborator : ${collaborators}"
                    th:value="${collaborator.id}"
                    th:text="${collaborator.name}"
            ></option>
        </select>

        <button
                type="submit"
                class="mt-4 bg-blue-600 text-white p-2 rounded hover:bg-blue-700"
        >
            Submit
        </button>
    </div>

    <!-- RIGHT: Current Assignees -->
    <div class="flex-1 p-4 bg-white rounded-xl shadow-md">
        <label class="block text-lg font-semibold text-gray-700 mb-4">
            Current Assignees
        </label>

        <div id="assignees-list" class="space-y-2">
            <!-- Pre-existing assignees rendered by Thymeleaf -->
            <div class="assignee flex items-center gap-3 p-2 border rounded-lg bg-gray-50"
                 th:each="assignee, iterStat : ${assignees}"
                 th:attr="data-id=${assignee.id}">

            <button
                        type="button"
                        class="p-1 rounded-full hover:bg-red-100 remove-btn"
                >
                    <img
                            src="https://pngimg.com/uploads/minus/minus_PNG34.png"
                            alt="Remove"
                            class="w-4 h-4"
                    />
                </button>

                <span
                        class="text-gray-800 font-medium"
                        th:text="${assignee.name}"
                ></span>

                <input
                        type="hidden"
                        th:name="assignees[__${iterStat.index}__].id"
                        th:value="${assignee.id}"
                />

                <select
                        class="ml-auto border rounded-lg px-2 py-1 text-sm"
                        th:name="assignees[__${iterStat.index}__].role"
                >
                    <option value="BACKEND_DEV"
                            th:selected="${assignee.role == 'BACKEND_DEV'}">
                        Backend Dev
                    </option>
                    <option value="FRONTEND_DEV"
                            th:selected="${assignee.role == 'FRONTEND_DEV'}">
                        Frontend Dev
                    </option>
                    <option value="FULLSTACK_DEV"
                            th:selected="${assignee.role == 'FULLSTACK_DEV'}">
                        Fullstack Dev
                    </option>
                    <option value="TESTER"
                            th:selected="${assignee.role == 'TESTER'}">
                        Tester
                    </option>
                    <option value="DEVOPS"
                            th:selected="${assignee.role == 'DEVOPS'}">
                        DevOps
                    </option>
                    <option value="DESIGNER"
                            th:selected="${assignee.role == 'DESIGNER'}">
                        Designer
                    </option>
                    <option value="PRODUCT_OWNER"
                            th:selected="${assignee.role == 'PRODUCT_OWNER'}">
                        Product Owner
                    </option>
                    <option value="INTERN"
                            th:selected="${assignee.role == 'INTERN'}">
                        Intern
                    </option>
                </select>

            </div>
        </div>
    </div>
</form>

<!-- ✅ Script at the end of body -->
<script>
    function addAssignee(selectEl) {
      const list = document.getElementById("assignees-list");
      const id = selectEl.value;
      if (!id) return;

      const name = selectEl.options[selectEl.selectedIndex].text;

      // prevent duplicates
      if (list.querySelector(`[data-id="${CSS.escape(id)}"]`)) {
        selectEl.value = "";
        return;
      }

      // create assignee row
      const row = document.createElement("div");
      row.className =
        "assignee flex items-center gap-2 p-2 border rounded bg-gray-50";
      row.dataset.id = id;

      // ✅ always overwrite role, never append
      row.innerHTML = `
        <button type="button" class="remove-btn px-2 text-red-600" aria-label="Remove">✕</button>
        <span class="font-medium">${name}</span>
        <input type="hidden" name="assignees[0].id" value="${id}">
        <select name="assignees[0].role" class="ml-auto border rounded px-2 py-1">
          <option value="BACKEND_DEV">Backend Dev</option>
          <option value="FRONTEND_DEV">Frontend Dev</option>
          <option value="FULLSTACK_DEV">Fullstack Dev</option>
          <option value="TESTER">Tester</option>
          <option value="DEVOPS">DevOps</option>
          <option value="DESIGNER">Designer</option>
          <option value="PRODUCT_OWNER">Product Owner</option>
          <option value="INTERN">Intern</option>
        </select>
      `;

      list.appendChild(row);
      reindexAssignees();
      selectEl.value = "";
    }

    function reindexAssignees() {
      const list = document.getElementById("assignees-list");
      const rows = list.querySelectorAll(".assignee");

      rows.forEach((row, i) => {
        const idInput = row.querySelector('input[type="hidden"]');
        const roleSelect = row.querySelector("select");
        if (idInput) idInput.name = `assignees[${i}].id`;
        if (roleSelect) roleSelect.name = `assignees[${i}].role`;
      });
    }


    // ✅ remove button logic (works for both existing and dynamic)
    document.addEventListener("click", (e) => {
      if (e.target.closest(".remove-btn")) {
        const row = e.target.closest(".assignee");
        row.remove();
        reindexAssignees();
      }
    });
</script>
</body>
</html>
