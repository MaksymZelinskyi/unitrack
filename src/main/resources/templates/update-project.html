<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>New Project</title>
    <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet"
    />
</head>
<body>
<header class="sticky top-0 z-50 bg-gray-100 shadow-md py-2 px-4">
    <div class="max-w-screen-xl mx-auto flex items-center justify-between flex-wrap gap-4">


        <div class="flex items-center space-x-2">
            <h1 class="text-3xl font-bold text-blue-500">Uni-Track</h1>
        </div>


        <h2 class="hidden md:block text-base text-gray-600 italic">
            The most complete team-management tool
        </h2>


        <div class="flex space-x-2">
            <button><img alt="EN"
                         class="w-10 h-10 rounded-full border-2 border-blue-500" src="https://wiki2.railml.org/images/b/b8/UK_flag.png"/></button>
            <button><img
                    alt="FR"
                    class="w-10 h-10 rounded-full border-2 border-blue-500" src="https://tse2.mm.bing.net/th/id/OIP.mO2EfRE-TxiZgZ20kE6aOwHaE7?rs=1&pid=ImgDetMain&o=7&rm=3"/></button>
        </div>

        <a class="flex items-center gap-4 w-72 max-w-sm px-4 py-3 bg-white rounded-xl shadow-md hover:shadow-lg transition duration-300 border border-gray-300"
           th:href="@{/profile}">

            <img alt="Profile Picture"
                 class="w-12 h-12 rounded-full border-2 border-blue-500 object-cover"
                 th:src="${currentUser.avatarUrl}"/>

            <div class="flex flex-col">
                <h3 class="text-lg font-semibold text-gray-800" th:text="(${currentUser.firstName + ' ' + currentUser.lastName})"></h3>
                <p class="text-sm text-gray-500" th:text="${currentUser.status}"></p>
            </div>
        </a>
    </div>
</header>
<div>
    <h1 class="text-4xl md:text-5xl text-green-600 font-bold text-center mb-12 mt-5">Update project</h1>

    <form th:action="@{/projects/{id}(id=${project.id})}"
          th:object="${project}"
          method="post"
          class="flex flex-col gap-4 p-4 max-w-xl">

        <input type="hidden" name="_method" value="put"/>

        <label for="title">Project title</label>
        <input th:field="*{title}" id="title" type="text" class="p-2 border rounded"/>

        <label for="description">Project description</label>
        <input th:field="*{description}" id="description" type="text" class="p-2 border rounded"/>

        <label for="client">Client name</label>
        <input th:field="*{client}" id="client" type="text" class="p-2 border rounded"/>

        <label for="start">Start</label>
        <input th:field="*{start}" id="start" type="date" class="p-2 border rounded"/>

        <label for="deadline">Deadline</label>
        <input th:field="*{deadline}" id="deadline" type="date" class="p-2 border rounded"/>

        <label>Assignees</label>
        <div th:each="assignee, iterStat : ${assignees}" class="flex items-center gap-2">
            <input type="checkbox"
                   th:name="assignees[__${iterStat.index}__].id"
                   th:value="${assignee.id}"
                   th:checked="${assignee.role != null}" />
            <span th:text="${assignee.name}"></span>
            <select th:name="assignees[__${iterStat.index}__].role"
                    class="ml-2 border rounded p-1">
                <option value="BACKEND_DEV"
                        th:selected="${assignee.role == 'BACKEND_DEV'}">BACKEND DEV</option>
                <option value="FRONTEND_DEV"
                        th:selected="${assignee.role == 'FRONTEND_DEV'}">FRONTEND DEV</option>
                <option value="FULLSTACK_DEV"
                        th:selected="${assignee.role == 'FULLSTACK_DEV'}">FULLSTACK DEV</option>
                <option value="TESTER"
                        th:selected="${assignee.role == 'TESTER'}">TESTER</option>
                <option value="DEVOPS"
                        th:selected="${assignee.role == 'DEVOPS'}">DEVOPS</option>
                <option value="DESIGNER"
                        th:selected="${assignee.role == 'DESIGNER'}">DESIGNER</option>
                <option value="PRODUCT_OWNER"
                        th:selected="${assignee.role == 'PRODUCT_OWNER'}">PRODUCT OWNER</option>
                <option value="INTERN"
                        th:selected="${assignee.role == 'INTERN'}">INTERN</option>
            </select>
        </div>

        <button type="submit" class="mt-4 bg-blue-600 text-white p-2 rounded">Submit</button>
    </form>

</div>

</body>
</html>
